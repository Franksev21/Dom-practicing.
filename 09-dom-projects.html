<!DOCTYPE html>
<html lang="en">

<head>
  <title>DOM Projects</title>
</head>

<body>

  <p style="font-family: Roboto, Arial;">Youtube Subscribe Button</p>

  <button onclick="
  clickSubscribedBton()
  " class="js-Subscribe-botom">Subscribe</button>


  <p class="js-cost-input">Amazon Shipping Calculator</p>

  <input placeholder="Cost of order" type="input">

  <button onclick="
CalculateTotal();
">Calculate</button>

  <p class="js-total-cost"></p>

  <script>

    function CalculateTotal() {

      const inputElement = document.querySelector('.js-cost-input')

      let cost = inputElement.value;

      if (cost < 40) {
        cost += 10;
      }

      document.querySelector('js-total-cost').innerHTML = `$${cost}`


    }


    function clickSubscribedBton() {
      const buttonElement = document.querySelector('.js-Subscribe-botom');

      if (buttonElement.innerText == 'Subscribe') {

        buttonElement.innerHTML = 'Subscribed';
      } else {
        buttonElement.innerHTML = 'Subscribe';
      }
    }
  </script>
</body>

</html>
