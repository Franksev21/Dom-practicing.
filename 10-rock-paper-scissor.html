<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
</head>

<body>
  <h1 class="title">Rock Paper Scissors</h1>
  <button class="move-button" onclick="
  playGame('rock');
"><img class="move-icon" src="images/rock-emoji.png"></button>

  <button class="move-button" onclick="
  playGame('paper');
    "><img src="images/paper-emoji.png" class="move-icon"></button>

  <button class="move-button" onclick="
  playGame('Scissors');
  "><img src="images/Scissors-emoji.png" class="move-icon"></button>


  <p class="js-result result"></p>
  <p class="js-moves">
  </p>
  <p class="js-score score"></p>


  <button class="reset-score-button" onclick="
  score.wins = 0;
  score.losses = 0;
  score.ties = 0;
  localStorage.removeItem ('score');
  updateScoreElement();
">Reset Score</button>

  <script src="scripts/10-rock-paper-scissors.js">
  </script>
</body>

</html>
